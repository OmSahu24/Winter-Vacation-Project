<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login to your account on Digital">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="left">
            <div class="blank"></div>
            <header id="head">
                <h3>Digital</h3>
            </header>
            <div class="welcome">
                <h2>Welcome back!</h2>
            </div>
            <div class="welcome">
                <h2>Please Login to Continue</h2>
            </div>
            <h5 id="mail">Email Section</h5>
            <div class="emailsection">
                <div id="mailbox">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="abc@xyz.com">
                </div>
                <div id="mailbox">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="*********2">
                </div>
            </div>
            <div class="options">
                <input type="checkbox" id="remember">
                <label for="remember" id="remember">Remember me</label>
                <a href="#" id="forget"> Forget Password?</a>
            </div>
            <div class="buttons">
                <button type="submit" id="login" class="buttons">Login</button>
                <button type="button" id="signup" class="buttons">SignUp</button>
            </div>
            <div class="others">
                Or login with
                <a href="#" class="link">Facebook</a>
                <a href="#" class="link">Linkedin</a>
                <a href="#" class="link">Google</a>
            </div>
        </div>
        <div class="right">
            <nav >
                <a href="#" class="navigation">Home</a>
                <a href="#" class="navigation">About</a>
                <a href="#" class="navigation">Contact</a>
                <a href="#" class="navigation">Blog</a>
            </nav>
            <img src="image.png" alt="image">
        </div>
    </main>
</body>

</html>
